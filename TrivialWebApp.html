  <style id="compiled-css" type="text/css">
      body {
  background: #FFF;
  padding: 20px;
  font-family: Helvetica;
}

button {
  background: #0084ff;
  border: none;
  border-radius: 5px;
  padding: 8px 14px;
  font-size: 15px;
  color: #fff;
}

.hidden {
  display: none;
}

.show {
  display: block;
}
  </style>


  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">


    window.onload=function(){
      
// find elements
var text = $("#text")
var button = $("#button")

// handle click and add class
button.on("click", function(){
  text.addClass("show");
  text.removeClass('hidden');
})


    }

</script>

<h1>Welcome to CircleCI2.0</h1>

<button id='button'>Click ME!</button>

<h2 id='text' class="hidden">Hello World!! Welcome!</span>
